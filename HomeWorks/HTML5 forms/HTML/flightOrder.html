<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/flightOrder.css">
</head>
<body>
    <div id="outerDiv">
        <div id="container">
            <header>
                <p id="header">Flight order</p>
            </header>

            <form>
                <label for="fromCitySelector">From</label>
                <select name="city" id="fromCitySelector" >
                    <option value="Value 1" selected="selected">enter a city</option>
                    <option value="Sofia" >Sofia</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Varna">Varna</option>
                    <option value="Burgas">Burgas</option>
                </select>
                <label for="departureDate">Departure date</label>
                <input name="startDate" id="departureDate" type="date" value="2014-06-09" />
                <label for="returnDate">Return date</label>
                <input name="endDate" id="returnDate" type="date" value="2014-06-13" />
                <div id="agesDiv">
                    <label for="over-twelve">12+</label>
                    <label for="two-twelve">2-12</label>
                    <label for="under-two">0-2</label><br>
                    <input type="number" min="0" value="0" id="over-twelve">
                    <input type="number" min="0" value="0" id="two-twelve">
                    <input type="number" min="0" value="0" id="under-two">
                </div>
                <div id="rightDiv">
                    <label for="toCitySelector" >To</label>
                    <select name="city" id="toCitySelector">
                        <option value="Value 1" selected="selected">enter a city</option>
                        <option value="Amsterdam" >Amsterdam</option>
                        <option value="Vienna">Vienna</option>
                        <option value="Delhi">Delhi</option>
                        <option value="London">London</option>
                    </select><br>
                    <input type="checkbox" name="prefer" value="yes" id="prefer"><span id="preferSpan">Prefer directs</span>


                    <label for="timeIntervalOne">Time Interval</label>
                    <input name="arrivalTime" class="interval" type="time" id="timeIntervalOne" value="00:20"/>
                    <input name="arrivalTime" class="interval" type="time" id="timeIntervalOneRight" value="05:00"/>

                    <label for="timeIntervalTwo">Time Interval</label>
                    <input name="arrivalTime" class="interval" type="time" id="timeIntervalTwo" value="16:00"/>
                    <input name="arrivalTime" class="interval" type="time" id="timeIntervalTwoRight" value="22:00"/>

                    <label for="chooseClass">Choose class</label>
                    <select name="city" id="chooseClass">
                        <option value="Value 1" selected="selected">Economy</option>
                        <option value="Business" >Business</option>
                        <input type="submit" value="Search" id="searchButton" />

                    </select>


                </div>

            </form>
        </div>
    </div>
</body>
</html>
