<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fakebook</title>
    <link rel="stylesheet" type="text/css" href="../Css/FakebookStyle.css">
</head>
<body>
    <div id="outerDiv">
        <div id="container">
            <header>fakebook<span id="rights">&reg;</span></header>
            <h1>Registration</h1>
            <p>It is safe and it will always be!</p>
            <br>
            <br>
            <form>
                <div id="leftDiv">
                    <fieldset>
                        <legend>None-Important Information</legend>
                        <input type="text" id="fn" placeholder="First Name" />
                        <input type="text" id="ln" placeholder="Last Name" />
                        <input type="email" required="true" placeholder="Your Email" />
                        <input type="tel" required="true" placeholder="Phone Number" />
                        <input type="password" name="pwd" placeholder="Your Password">
                        <input type="url" required="true" placeholder="Website" />
                        <label for="bdaytime" id="bdaytimeLabel">Birthday</label><br>
                        <input type="datetime-local" name="bdaytime" id="bdaytime" value="2014-05-09T13:58:00.00">
                        <input type="radio" name="gender" value="1" id="Female"/>
                        <label for="Female" id="FemaleLabel">Female</label>
                        <input type="radio" name="city" value="2" id="Male"/>
                        <label for="Male" id="MaleLabel">Male</label>
                        <input type="radio" name="city" value="3" id="other" />
                        <label for="other" id="OtherLabel">Other</label>
                    </fieldset>
                    <input type="reset" value="Clear Form" id="clearFormButton"/>

                </div>
            </form>
            <form>
                <div id="rightDiv">
                    <fieldset>
                        <legend>Important information *required</legend>
                        <select name="country" required >
                            <option value="" selected="selected">Country</option>
                            <option value="Value 1">Australia</option>
                            <option value="Value 2">Bulgaria</option>
                            <option value="Value 3">Bulgaria on 3 seas</option>
                            <option value="Value 4">Bulgaria on 3 oceans</option>
                        </select>

                        <input type="text" id="village" placeholder="Village" required/>
                        <input type="text" id="district" placeholder="District" required />
                        <input type="text" id="street" placeholder="Street" required />
                        <input type="text" id="number" placeholder="Nr" required />
                        <input type="text" id="floor" placeholder="Floor" required />
                        <input type="text" id="AppartmentNum" placeholder="Ap Nr" required /><br>
                        <label>Door Color</label><br>
                        <input type="color" name="favcolor" value="#FF80C0" id="color" required>
                        <input type="text" id="waterNR" placeholder="Water Meter Nr" required />
                        <select name="country" required>
                            <option value="" selected="selected" >Aunt panties' Size</option>
                            <option value="Size 1">X</option>
                            <option value="Size 2">XL</option>
                            <option value="Size 3">XLL</option>
                            <option value="Size 4">YO MAMA</option>
                        </select>
                        <label>More Personal Information</label><br>
                        <textarea id="info" name="more-info" placeholder="Give Us More Information!!!" required="required"></textarea>
                    </fieldset>
                    <input type="submit" value="Register" id="registerButton"/>

                </div>
            </form>

        </div>
    </div>
</body>
</html>
